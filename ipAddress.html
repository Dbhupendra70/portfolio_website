<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IP Address Validator</h1>
        <form id="ip-form">
            <input type="text" id="ip-input" placeholder="Enter IPv4 or IPv6 address" required>
            <button type="submit">Validate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Function to validate IPv4
        function validateIPv4(ip) {
            const ipv4Pattern = /^(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])$/;
            return ipv4Pattern.test(ip);
        }

        // Function to validate IPv6
        function validateIPv6(ip) {
            const ipv6Pattern = /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$/;
            return ipv6Pattern.test(ip);
        }

        // Function to handle form submission and validate the IP address
        document.getElementById("ip-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const ipInput = document.getElementById("ip-input").value.trim();
            const resultDiv = document.getElementById("result");
            
            if (validateIPv4(ipInput)) {
                resultDiv.textContent = `${ipInput} is a valid IPv4 address.`;
                resultDiv.style.color = "green";
            } else if (validateIPv6(ipInput)) {
                resultDiv.textContent = `${ipInput} is a valid IPv6 address.`;
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = `${ipInput} is not a valid IP address.`;
                resultDiv.style.color = "red";
            }
        });
    </script>

</body>
</html>
